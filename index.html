<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Element Positioning</title>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
      div {
        height: 500px;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      a {
        display: inline-block;
      }
  </style>
</head>
<body>
  <div class="container"><a href="#" id="elem">Position this element</a></div> 
  <script type="text/javascript" src="build/js/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/elementcentral.js"></script>
  <script>
      $("a#elem").positionElement({ alignment: 'top-right' }); // Default element's position
  </script> 
</body>
</html>
