<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Element Positioning</title>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
      div {
        height: 500px;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #BFBFBF;
      }
      a {
        display: inline-block;
        background-color: #DADFE1;
        color: #333;
        padding: 5px;
        text-decoration: none;
        margin: 0;
        width: 200px;
        text-align: center;
      }
  </style>
</head>
<body>
  <div class="container"><a href="https://github.com/teddynted/ElementPositioning" target="_blank" id="elem">Position this element</a></div> 
  <script type="text/javascript" src="build/js/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/elementpositioning.js"></script>
  <script>
      $("#elem").positionElement({ alignment: 'middle-center' }); // Default element's position
  </script> 
</body>
</html>
